<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-reader</title>
</head>

<body>
    <div class="modal fade" id="postPreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <a href="#" target="_blank" class="read-more btn btn-primary">Read</a>
                    <button type="button" class="close-preview btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-2">
        <div class="row gx-5">
            <aside class="col-md-3">
                <h1>RSS-reader</h1>
                <div id="feeds"></div>
            </aside>
            <div class="col-md-9 pt-1">
                <form id="add-form" class="row">
                    <div class="col-6">
                        <input id="url" aria-label="url" type="text" class="form-control" placeholder="Ссылка RSS"
                            role="textbox">
                        <p>
                            <span id="errorFeedback" class="text-danger"></span>
                            <span id="successFeedback" class="text-success"></span>
                        </p>
                    </div>
                    <div class="col-auto">
                        <button id="add-feed" aria-label="add" class="btn btn-primary" role="button">Добавить</button>
                    </div>
                </form>
                <div id="posts" class="py-2"></div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-reader</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>RSS-reader</h1>
        </div>
        <form id="add-form" class="row">
            <div class="col">
                <input id="url" type="text" class="form-control" placeholder="Ссылка RSS">
                <p id="feedback" class="text-danger"></p>
            </div>
            <div class="col-auto">
                <button id="add-feed" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row gx-5">
            <div id="posts" class="col-md-8">
            </div>
            <div id="feeds" class="col-md-4">
            </div>
        </div>
    </div>
</body>
</html>
